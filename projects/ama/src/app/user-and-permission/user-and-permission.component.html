<app-loader [isLoading]="loading"></app-loader>
<div class="user-permission-container">
  <aside class="sidebar">
    <header class="user-block">
        <figure class="user-img">
            <img src="Rectangle 3464151 (1).svg" />
        </figure>
        <div class="user-info">
            <h4>Shreeva</h4>
            <h6>Project</h6>
        </div>
    </header>
    <nav>
      <ul class="nav-list">
        <li class="nav-item">
          <div (click)="dashboard()" class="nav-link">
            <img src="Vector (2).svg" class="nav-icon" /> Dashboard
          </div>
        </li>
        <li class="nav-item">
          <div (click)="pendingpage()" class="nav-link">
            <img src="Frame (5).svg" class="nav-icon" /> Pending
          </div>
        </li>
        <li class="nav-item">
          <div (click)="approvepage()" class="nav-link">
            <img src="noun-approved-7018854 1.svg" class="nav-icon" /> Approved
          </div>
        </li>
        <li class="nav-item">
          <div (click)="cancelpage()" class="nav-link">
            <img src="1.svg" class="nav-icon" /> Cancelled
          </div>
        </li>
        <li class="nav-item">
          <div (click)="readydonor()" class="nav-link">
            <img src="Group (1).svg" class="nav-icon" /> Ready Donor
          </div>
        </li>
        <li class="nav-item">
          <div (click)="userpermission()" class="nav-link">
            <img src="noun-permission-6109283 1.svg" class="nav-icon" /> User
            and Permission
          </div>
        </li>
      </ul>
    </nav>
</aside>
  <main class="content">
    <header class="header1">
      <h1>Allahabad Medical Association</h1>
    </header>
    <section class="user-permission">
      <div class="header d-flex">
        <h2>User and Permission</h2>
        <button class="button" (click)="openAddUserModal()">Add New</button>
      </div>
      <div class="user-cards" *ngIf="!loading">
        <div *ngFor="let user of users" class="user-card">
          <div class="user-detail">
            <img [src]="user?.['userDetail'].img" alt="User Image" class="user-img">
            <div class="user-info">
              <p class="user-name">{{user?.['userDetail'].name}}</p>
              <p class="role-detail">{{getRoleName(user?.['userDetail'].role)}}</p>
              <p class="user-email">{{user?.['userDetail'].email}}</p>
            </div>
          </div>
          <div class="user-actions">
            <label class="switch">
              <input type="checkbox" [checked]="user?.['userDetail'].active" (change)="changeUserStatus(user.id, !user?.['userDetail'].active)">
              <span class="slider round"></span>
            </label>
            <img src="Assets/service/pencil-line.svg" alt="Edit" (click)="editUser(user)" class="icon">
            <img src="Assets/service/delete.svg" alt="Delete" (click)="deleteUser(user.id)" class="icon">
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
