<div class="container">
  <form [formGroup]="surveyForm">
    <div class="img">
      <img src="surveyForm/1.svg" />
    </div>
    <div class="progress-bar">
      <div
        *ngFor="let step of progressSteps; let i = index"
        [class.active]="i <= currentStep"
        class="progress-step"
      >
        <span class="step-number">{{ i + 1 }}</span>
      </div>
    </div>
    <div class="field">
      <label class="field-label para11">Full Name</label>
      <input
        type="text"
        placeholder="Full Name"
        class="input1"
        formControlName="name"
        required
      />
    </div>
    <div class="field">
      <label class="field-label para21">Date of Birth</label>
      <input
        type="date"
        class="input1"
        formControlName="dob"
        required
      />
    </div>
    <div class="field">
      <label class="field-label para21">Gender</label>
      <div class="radio-group">
        <label>
          <input
            name="gender"
            type="radio"
            value="male"
            formControlName="gender"
            required
          />
          Male
        </label>
        <label>
          <input
            name="gender"
            type="radio"
            value="female"
            formControlName="gender"
            required
          />
          Female
        </label>
        <label>
          <input
            name="gender"
            type="radio"
            value="other"
            formControlName="gender"
          />
          Other
        </label>
      </div>
    </div>
    <div class="field">
      <label class="field-label para41">Aadhar Number</label>
      <input
        type="text"
        class="input1"
        placeholder="Aadhar Number"
        formControlName="aadhar"
        minlength="12"
        maxlength="12"
        required
      />
    </div>
    <div class="field">
      <label class="field-label para41">Mobile Number</label>
      <div class="input-container">
        <input
          type="text"
          class="input1"
          placeholder="Mobile Number"
          minlength="10"
          maxlength="10"
          formControlName="phone"
          required
        />
        <img src="surveyForm/mobile.svg" class="icon" />
      </div>
    </div>
    <div class="field">
      <label class="field-label para51">Email</label>
      <div class="input-container2">
        <input
          type="email"
          class="input1"
          placeholder="Email"
          formControlName="email"
          required
        />
        <img src="surveyForm/email.svg" class="icon2" />
      </div>
    </div>
    <div class="field">
      <label class="field-label para11">Address</label>
      <input
        type="text"
        class="input1"
        placeholder="Street"
        formControlName="street"
        required
      />
      <div class="address-container">
        <input
          type="text"
          class="input1 sm"
          placeholder="City"
          formControlName="city"
          required
        />
        <input
          type="text"
          class="input1 sm"
          placeholder="State"
          formControlName="state"
          required
        />
      </div>
    </div>
    <div class="btn">
      <button class="report-btn" [disabled]="!surveyForm.valid" (click)="submit()">Next</button>
    </div>
  </form>
</div>
