
<div class="profile-container">
  <div class="header">
    <button class="back-button" (click)="goBack()">
      <span class="material-icons">arrow_back</span>
    </button>
    <h2>Profile</h2>
  </div>
  <div class="profile-picture">
    <img src="editProfile-img/Ellipse 31.png" alt="Profile Picture">
    <button class="edit-picture-button">
      <span class="material-icons">camera_alt</span>
    </button>
  </div>
  <form  (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input formControlName="fullName" type="text" id="fullName" name="fullName" placeholder="Enter your Name">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select formControlName="gender" id="gender" name="gender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="bloodGroup">Blood Group</label>
      <select formControlName="bloodGroup" id="bloodGroup" name="bloodGroup">
        <option value="">Select Blood Group</option>
        <option value="B+">B+</option>
        <option value="A+">A+</option>
        <option value="AB+">AB+</option>
        <option value="O+">O+</option>
      </select>
    </div>
    <div class="form-group">
      <label for="aadharNumber">Aadhar Number</label>
      <input formControlName="aadharNumber" type="text" id="aadharNumber" name="aadharNumber" minlength="12" maxlength="12">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input formControlName="city" type="text" id="city" name="city">
    </div>
    <div class="form-actions">
      <button type="button" (click)="goBack()" class="cancel-button" >Cancel</button>
      <button type="submit" (click)="onSubmit()" class="save-button">Save</button>
    </div>
  </form>
</div>
