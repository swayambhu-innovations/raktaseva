<mat-card class="profile-card">
    <div class="profile-header">
      <div class="profile-image-container">
        <img class="profile-image" src="editProfile-img/Ellipse 31.png" alt="Profile Picture" />
        <button class="edit-icon">
          <!-- <mat-icon>photo_camera</mat-icon> -->
        </button>
      </div>
      <!-- <h2 class="profile-title">Profile</h2> -->
    </div>
    <form class="profile-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="Kirti Prasad" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Gender</mat-label>
        <mat-select>
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
          <mat-option value="other">Other</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Blood Group</mat-label>
        <mat-select>
          <mat-option value="A+">A+</mat-option>
          <mat-option value="A-">A-</mat-option>
          <mat-option value="B+">B+</mat-option>
          <mat-option value="B-">B-</mat-option>
          <mat-option value="AB+">AB+</mat-option>
          <mat-option value="AB-">AB-</mat-option>
          <mat-option value="O+">O+</mat-option>
          <mat-option value="O-">O-</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Aadhar Number</mat-label>
        <input matInput placeholder="8778 5468 1238" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>City</mat-label>
        <input matInput placeholder="Prayagraj" />
      </mat-form-field>
      <div class="button-group">
        <button mat-button class="cancel-button">Cancel</button>
        <button mat-flat-button color="primary" class="save-button">Save</button>
      </div>
    </form>
  </mat-card>
