<div class="container">
  <div class="user">
    <div class="img-wrapper">
      <img [src]="userData.img" (error)="onImageError($event)"/>
    </div>
    <div class="salutation">
      <p>Hello, {{ userData.name }}</p>
    </div>
  </div>
  <div class="notificaiton" (click)="notification()">
    <img src="navbar/bell.svg" />
  </div>
</div>
