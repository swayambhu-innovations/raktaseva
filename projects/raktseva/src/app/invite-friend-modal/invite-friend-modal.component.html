<div class="card">
<h2 mat-dialog-title>Invite a Friend</h2>
<mat-dialog-content>
  <div class="invite-options">
    <button mat-button (click)="openWhatsApp()"><img  class="whatsapp" src="editProfile-img/whatsapp.svg"> </button>
    <button mat-button (click)="openTelegram()"><img  class="whatsapp" src="editProfile-img/telegram.svg"></button>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
</div>
